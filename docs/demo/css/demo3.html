<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        .card {
            margin: 0 auto;
            width: 200px;
            border-radius: 10px;
            transition: 0.3s;
            transform: perspective(500px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) scale(0.8);
        }

        .card img {
            border-radius: inherit;
            width: 100%;
            height: 100%;
        }

        .card:hover {
            box-shadow: -3px -3px 10px #54a29e, 3px 3px 10px #a79d66;

        }
    </style>
</head>

<body>
    <div class="card">
        <img src="/demo/css/assets/demo3.png" alt="" srcset="">
    </div>

    <script>
        window.onload = function () {
            const card = document.querySelector(".card");

            const xRange = [-15, 15];
            const yRange = [-15, 15];

            function getRotate(range, value, max) {
                return (value / max) * (range[1] - range[0]) + range[0];
            }

            card.onmousemove = (e) => {
                const { offsetX, offsetY } = e;
                const { offsetWidth, offsetHeight } = card;
                const rx = getRotate(xRange, offsetY, offsetHeight);
                const ry = -getRotate(yRange, offsetX, offsetWidth);
                card.style.setProperty("--rx", `${rx}deg`);
                card.style.setProperty("--ry", `${ry}deg`);
            };

            card.onmouseout = (e) => {
                card.style.setProperty("--rx", `0deg`);
                card.style.setProperty("--ry", `0deg`);
            };

        }
    </script>
</body>

</html>
